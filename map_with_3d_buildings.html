<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>pydeck</title>
        <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.13.0/mapbox-gl.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
    <script src='https://cdn.jsdelivr.net/npm/@deck.gl/jupyter-widget@~9.0.*/dist/index.js'></script>
    <style>
    body {
  margin: 0;
  padding: 0;
  overflow: hidden;
}

#deck-container {
  width: 100vw;
  height: 100vh;
}

#deck-container canvas {
  z-index: 1;
  background: none;
}
    </style>
  </head>
  <body>
    <div id="deck-container">
    </div>
  </body>
  <script>
    const container = document.getElementById('deck-container');
    const jsonInput = {
  "initialViewState": {
    "latitude": 41.881832,
    "longitude": -87.623177,
    "pitch": 45,
    "zoom": 14
  },
  "layers": [
    {
      "@@type": "FillExtrusionLayer",
      "coverage": 1,
      "data": "https://raw.githubusercontent.com/visgl/deck.gl-data/master/examples/3d-buildings.json",
      "elevationScale": 10,
      "extruded": true,
      "getElevation": "@@=height",
      "getFillColor": "@@=[200, 200, 250, 180]",
      "getPosition": "@@=[lng, lat]",
      "getRadius": 100,
      "id": "bb63f71d-2662-43da-8dd6-6921c1d63719",
      "pickable": true
    }
  ],
  "mapProvider": "carto",
  "mapStyle": "mapbox://styles/mapbox/light-v10",
  "mapboxKey": "",
  "views": [
    {
      "@@type": "MapView",
      "controller": true
    }
  ]
};
    const tooltip = {'html': '<b>Building:</b> {name}<br><b>Height:</b> {height} meters', 'style': {'backgroundColor': 'white', 'color': 'black'}};
    const customLibraries = null;
    const configuration = null;

    const deckInstance = createDeck({
                  container,
      jsonInput,
      tooltip,
      customLibraries,
      configuration
    });

  </script>
</html>
